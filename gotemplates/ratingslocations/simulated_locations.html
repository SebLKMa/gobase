{{ define "simulated_locations" }}
<!DOCTYPE html>
<html lang="en"> 
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Building Ratings</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <!--
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-treeview/1.2.0/bootstrap-treeview.min.js" type="text/javascript"></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-treeview/1.2.0/bootstrap-treeview.min.css" rel="stylesheet" type="text/css" />    

    <style>
        body {
            background-image: url("/images/gaudi_1.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;  
            background-size: cover;
        }
    </style>

</head>
<body>
    <div id="buildingTree" style="position:absolute; width: 25%; height: 100%; overflow: scroll"></div>

    <script>
var buildingName = {{.Parent.ID}} + " Score: " + {{.Parent.Value}};
var buildingNodes =  [];
for (var i = 0; i < {{.Children}}.length; i++) {
  //buildingNodes.push({ text: {{.Children}}[i].IDV.ID + " Score: " + {{.Children}}[i]IDV.Value });
  //href: {{.Children}}[i].URL
  buildingNodes.push({
      text: {{.Children}}[i].IDV.ID + " Score: " + {{.Children}}[i].IDV.Value , 
      href: {{.Children}}[i].URL
    });
}

var treeData = [
    {
        text: buildingName,
        nodes: buildingNodes,
        state: {
            expanded: false
        }
    },
    {
        text: "Building B..."
    }
];

$('#buildingTree').treeview({
    data: treeData,
    levels: 5,
    backColor: '#2d819f',
    color: '#ffffff',
    onhoverColor: '#40a5c9',
    selectedBackColor: '#40a5c9',
    showBorder: true,
    borderColor: '#dddddd',
    enableLinks: true,    
});
    </script>

</body>
</html>
{{ end }}
